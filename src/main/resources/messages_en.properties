# Terms
terms.title=Terms and Conditions for Ordering
terms.1.title=1. Ordering
terms.1.text=Orders placed through the website are binding once you receive an order confirmation by email. Please check the confirmation and notify us immediately if there are any errors or discrepancies.
terms.2.title=2. Prices and Payment
terms.2.text=All prices are shown in Norwegian kroner (NOK) and include VAT. Payment is accepted via Vipps or bank transfer on collection, or by invoice for business customers. Invoices are due within 14 days; late payment may incur fees and interest.
terms.3.title=3. Delivery and Pickup
terms.3.text=Delivery and pickup times are agreed in the ordering process. Items are considered delivered when they have arrived at the specified pickup location within the agreed time. Customers must inspect the item upon receipt. Items are stored only until the designated pickup day; the bakery cannot be held responsible for quality deterioration caused by late pickup.
terms.4.title=4. Cancellation
terms.4.text=Cancellations must be made at least 2 business days before the agreed delivery/pickup time by contacting us via email or phone. Please provide your name and order details. Cancellations after the deadline may incur fees.
terms.5.title=5. Complaints
terms.5.text=Complaints concerning perishable goods must be reported as soon as possible, preferably on the first business day after delivery. For refunds or formal complaints, send a written description by email; we will investigate the matter and follow up as best we can.
terms.6.title=6. Allergens
terms.6.text=Information about allergens and ingredients is provided for the standard selection. Please state any allergies or special requirements in the order form; the same applies to custom cakes. We cannot guarantee the absence of cross-contamination; contact us for clarification before ordering.

