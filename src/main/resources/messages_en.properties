# FAQ
faq.title=Frequently Asked Questions (FAQ)
faq.q1=How far in advance do I need to order?
faq.a1=For cakes from our standard selection, we need the order at least 3 days in advance. For custom cakes, we recommend ordering at least 1 week in advance, preferably even earlier during peak seasons (May, June, December).
faq.q2=Do you offer gluten-free or lactose-free cakes?
faq.a2=Yes, several of our cakes can be made gluten-free, lactose-free, and free of other various allergens. Please leave a comment when ordering.
faq.q3=Can you deliver the cake?
faq.a3=Yes, we offer delivery in the Bod\u00F8 area for an additional fee. The price depends on the delivery address. This can be agreed upon when ordering.
faq.q4=How do I pay?
faq.a4=You do not pay when ordering on the website. We will send you an invoice or payment information (Vipps) when the order is confirmed and we have agreed on all details.
faq.q5=Can I change my order?
faq.a5=Changes can be made up to 3 days before delivery for standard cakes. For larger custom cakes, changes must be made as early as possible. Contact us by phone or email for changes.

