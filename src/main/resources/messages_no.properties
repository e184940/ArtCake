# FAQ
faq.title=Ofte stilte sp\u00F8rsm\u00E5l (FAQ)
faq.q1=Hvor lang tid i forveien m\u00E5 jeg bestille?
faq.a1=For kaker fra v\u00E5rt faste utvalg trenger vi bestillingen senest 3 dager f\u00F8r. For personlige kaker anbefaler vi \u00E5 bestille minst 1 uke i forveien, gjerne enda tidligere i h\u00F8ysesonger (mai, juni, desember).
faq.q2=Tilbyr dere glutenfrie eller laktosefrie kaker?
faq.a2=Ja, flere av v\u00E5re kaker kan lages glutenfrie, laktosefire, og fri for andre diverse allergener. For dette ber vi deg venligst legge igjen en kommentar ved bestilling.
faq.q3=Kan dere levere kaken?
faq.a3=Ja, vi tilbyr levering i Bod\u00F8-omr\u00E5det mot et tillegg i prisen. Prisen avhenger av leveringsadresse. Dette kan avtales n\u00E6rmere ved bestilling.
faq.q4=Hvordan betaler jeg?
faq.a4=Du betaler ikke ved bestilling p\u00E5 nettsiden. Vi sender deg en faktura eller betalingsinformasjon (Vipps) n\u00E5r bestillingen er bekreftet, og vi er enige om alle detaljer.
faq.q5=Kan jeg endre bestillingen min?
faq.a5=Endringer kan gj\u00F8res inntil 3 dager f\u00F8r levering for standardkaker. For st\u00F8rre personlige kaker m\u00E5 endringer skje s\u00E5 tidlig som mulig. Kontakt oss p\u00E5 telefon eller e-post for endringer.

