# Terms
terms.title=Vilk\u00E5r og betingelser for bestilling
terms.1.title=1. Bestilling
terms.1.text=Bestillinger gjennom nettsiden er bindende n\u00E5r du mottar ordrebekreftelse p\u00E5 e-post. Kontroller ordrebekreftelsen og meld fra til oss umiddelbart ved feil eller avvik.
terms.2.title=2. Priser og betaling
terms.2.text=Alle priser oppgis i norske kroner (NOK) og inkluderer merverdiavgift. Betaling aksepteres med Vipps eller bankoverf\u00F8ring ved henting, eller faktura for bedriftskunder. Faktura har normalt 14 dagers betalingsfrist; ved for sen betaling kan purregebyr og forsinkelsesrenter p\u00E5l\u00F8pe.
terms.3.title=3. Levering og henting
terms.3.text=Leverings- og hentetider avtales i bestillingsprosessen. Varer anses levert n\u00E5r de har ankommet oppgitt hentested innen avtalt tid, eller blitt plukket opp av kunden. Kunden m\u00E5 inspisere varen ved mottak. Varer oppbevares kun til angitt hentedag; ved sen henting kan kvalitetstap ikke holdes bakeriet ansvarlig.
terms.4.title=4. Avbestilling
terms.4.text=Avbestilling m\u00E5 skje senest 2 virkedager f\u00F8r avtalt levering ved \u00E5 kontakte oss p\u00E5 e-post eller telefon. Oppgi navn og bestillingsdetaljer. Avbestilling etter fristen kan medf\u00F8re gebyrer.
terms.5.title=5. Reklamasjon
terms.5.text=Reklamasjoner for ferskvarer m\u00E5 meldes s\u00E5 raskt som mulig, helst f\u00F8rste virkedag etter levering. For refusjon eller formell reklamasjon send en skriftlig beskrivelse til oss p\u00E5 e-post; vi vil unders\u00F8ke saken og f\u00F8lge opp.
terms.6.title=6. Allergener
terms.6.text=Informasjon om allergener og ingredienser oppgis for det faste utvalget. Oppgi eventuelle allergier eller spesielle behov i bestillingsfeltet; det samme gjelder for personlige kaker. Vi kan ikke garantere frav\u00E6r av krysskontaminering; ta kontakt for avklaringer f\u00F8r bestilling.

