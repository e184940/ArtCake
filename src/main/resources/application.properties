# Application
spring.application.name=ArtCake
server.port=${PORT:8080}
# Database konfigurasjon
spring.datasource.url=${DATABASE_URL:}
spring.datasource.username=${DATABASE_USERNAME:}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA konfigurasjon
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.default_schema=artcake
# Connection pool
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
# E-post konfigurasjon (Resend)
resend.api.key=${RESEND_API_KEY:}
# E-post timeouts
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
# App konfigurasjon
app.base-url=${APP_BASE_URL:https://www.artcake.no}
app.mail.from=${APP_MAIL_FROM:artcake@artcake.no}
# JSP View
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
# Logging
logging.level.taras.artcake=INFO
logging.level.org.springframework.web=INFO

# File upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
