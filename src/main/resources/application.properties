# Application
spring.application.name=ArtCake
server.port=${PORT:8080}

# JSP View
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# PostgreSQL config (brug din arbejdende konfiguration)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://ider-database.westeurope.cloudapp.azure.com:5433/h184940}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DATABASE_USERNAME:h184940}
spring.datasource.password=${DATABASE_PASSWORD:pass}

# JPA config
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=artcake

# Connection pool settings
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5

# Optional: For local development without SSL
spring.datasource.hikari.connection-init-sql=SELECT 1

# Email configuration (ArtCake SMTP - use env vars for secrets)
# SMTP (ArtCake) - prefer SSL on port 465
spring.mail.host=${MAIL_HOST:mail.artcake.no}
spring.mail.port=${MAIL_PORT:465}
spring.mail.username=${MAIL_USERNAME:artcake@artcake.no}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.protocol=smtps

# Default "from" address used by EmailService (can be overridden via env)
app.mail.from=${APP_MAIL_FROM:artcake@artcake.no}

# Base URL of the site (used for absolute URLs in emails, etc.)
# Set to your production domain, e.g. https://www.artcake.no
app.base-url=${APP_BASE_URL:http://localhost:8080}

# Timeouts
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
