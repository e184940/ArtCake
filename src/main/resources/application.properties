# Application
spring.application.name=ArtCake
server.port=${PORT:8080}

# JSP View
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# PostgreSQL config (brug din arbejdende konfiguration)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://ider-database.westeurope.cloudapp.azure.com:5433/h184940}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DATABASE_USERNAME:h184940}
spring.datasource.password=${DATABASE_PASSWORD:pass}

# JPA config
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=artcake

# Connection pool settings
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5

# Optional: For local development without SSL
spring.datasource.hikari.connection-init-sql=SELECT 1

# Email configuration (Mailtrap for testing)
spring.mail.host=smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=${MAIL_USERNAME:8ae4881c77e5a8}
spring.mail.password=${MAIL_PASSWORD:fdb6f3e3c0c87f}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
